<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Datos de usuario en la sesión</title>
</head>
<body>
<h1>Datos de usuario en la sesión</h1>
Nombre de usuario: <span th:text=${usuarioses.user}></span><br>
Email: <span th:text=${usuarioses.email}></span><br>
Nombre completo: <span th:text=${usuarioses.nombre}></span><br>
Contraseña: <span th:text=${usuarioses.password}></span><br>

Cookie almacenada: <span th:text="${valorCookie}"></span>
</body>
</html>
